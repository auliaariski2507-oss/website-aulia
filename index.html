<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profile Diri - Detail Interaktif</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Detail Profile</h1>
  </header>

  <div class="profile-container">
    <div class="box-list" id="boxList">
      <div class="box" data-detail="keahlian">Keahlian</div>
      <div class="box" data-detail="kekurangan">Kekurangan</div>
      <div class="box" data-detail="hard">Hard Skill</div>
      <div class="box" data-detail="soft">Soft Skill</div>
      <div class="box" data-detail="pendidikan">Riwayat Pendidikan</div>
    </div>

    <div class="detail-panel" id="detailPanel">
      <h2 id="detailTitle">Judul</h2>
      <p id="detailContent">Klik salah satu kotak di kiri untuk melihat detailnya.</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
